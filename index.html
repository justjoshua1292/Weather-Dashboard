<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h2> Weather Dashboard </h2>
    </header>

    <main> 
        <aside>
            <h3> Search for a City</h3>
            <input type="text">
            <button> Search </button>
            <hr/>
            <article>
                City Search History
            </article>
        </aside>

        <section>
            <article>
                <h2 id="city-details">Atlanta (3/30/2021)</h2>
                <h4 id="temp-details">Temp</h4>
                <h4 id="wind-details">Wind</h4>
                <h4 id="humidity-details">Humidity</h4>
                <h4 id="uv-details">UV Index</h4>
            </article>

            <article>
                <h3> 5 Day Forecast </h3>
                <div id="weekly-forecast"></div>

            </article>
        </section>


    </main>

    
</body>
</html>

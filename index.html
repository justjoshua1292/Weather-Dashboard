<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-info p-2">
        <h2 class="text-center"> Weather Dashboard </h2>
    </header>

    <main class="d-flex"> 
        <aside class="p-3">
            <h3> Search for a City</h3>
            <div class="d-flex flex-column">
                <input type="text" id="text-input" placeholder="San Diego"/>
                <button id="search-button" class="btn btn-primary mt-2"> Search </button>
            </div>

            <hr/>
            <article id="city-history">
                City Search History
            </article>
        </aside>

        <section class="p-3">
            <article class="border p-3">
                <h2 id="city-details">Atlanta (3/30/2021)</h2>
                <h4 id="temp-details">Temp</h4>
                <h4 id="wind-details">Wind</h4>
                <h4 id="humidity-details">Humidity</h4>
                <h4 id="uv-details">UV Index</h4>
            </article>

            <article class="p-3">
                <h3> 5 Day Forecast </h3>
                <div id="weekly-forecast"></div>

            </article>
        </section>


    </main>

    <script src="script.js"> </script>
</body>
</html>
